<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="css/web.css" />
	</head>

	<body>
		<header>
			<div id="header_wrap">
			<h1><a href="index.html">AppStore iPad Apps</a></h1>

			<nav>
				<ul>
					<li><a href="index.html" title="Link to the Home Page">Home</a></li>
					<li><a href="help.html" title="Link to the Frequently Asked Questions Page">FAQs</a></li>
					<li><a href="contact.html" title="Link to the Contact Page" id="active">Contact</a></li>
				</ul>
			</nav>
			</div> <!-- Closes "header_wrap" div -->
		</header>

		<div id="wrapper">
		<section>
			<h2>Contact Us</h2>
				<form action="mailto:JJairo92@fullsail.edu" method="post">
					<div>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" autofocus="autofocus" />
					</div>
					<div>
						<label for="email">Email:</label>
						<input type="text" name="email" id="email" placeholder="example&commat;example.com" />
					</div>
					<div>
						<label for="website">Website:</label>
						<input type="text" name="website" id="website" placeholder="http://www.example.com" />
					</div>
					<div>
						<label for="message">Message:</label>
						<textarea name="message" id="message" rows="6" cols="33"></textarea>
					</div>
					<div>
						<label for="regarding">Regarding:</label>
						<select name="regarding" id="regarding">
							<option>General Inquiry</option>
							<option>Suggestion</option>
							<option>Site Error</option>
							<option>Legal</option>
							<option>Press</option>
						</select>
					</div>
					<div>
						<label for="agreement">Agreement:</label>
						<input type="checkbox" name="agreement" id="agreement" required="required" />
						I have read and agree to the <a href="#">User Agreement</a>.
					</div>
					<div>
						<input type="submit" name="submit" value="Send" />
					</div>

				</form>
		</section>

		<aside>
			<div>
			<form action="http://google.com/search" method="get">
					<label for="search">Search Google</label>
					<input type="search" name="q" placeholder="Search Google" id="search" />

					<input type="submit" name="submit" value="Search" />

					<a href="http://www.homereserve.com/" title="Save on furniture today at Home Reserve"><img src="ads/ad_homereserve.jpg" alt="Advertisement Link to the Disney World Website" longdesc="Home%20Reserve%20Advertisement" /></a>

			</form>
			</div> <!-- Closes aside div -->
		</aside>

		<footer>
			<small>Copyright &copy; 2013 <strong>AppStore iPad Apps</strong> | Winter Park, FL USA | <a href="contact.html" title="Link to the Contact Page">Contact Us</a></small>
		</footer>
		</div> <!-- Closes "wrapper" div -->
	</body>
</html>
